<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layerout10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            padding: 5px 0;
        }


        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f1f1f1;
            margin-right: 20px;
            width: 25%;
        }

        .main {
            flex: 2;
            padding: 20px;
            background-color: white;
            width: 70%;
        }

        .footer p {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 35px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav a {
                float: none;
                text-align: left;
                padding: 10px;
            }

            .container {
                flex-direction: column;
                width: 100%;
            }

            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5em 0;
            }

            nav a {
                padding: 8px;
            }

            .container {
                margin: 10px;
                width: 100%;
            }

            .sidebar, .main{
                padding: 10px;
                width: 100%;
            }

            .footer p {
                padding: 5px 0;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
    <p>Welcome to my blog!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="sidebar">
        <h2>About Me</h2>
        <p>Some text about me...</p>
        <h2>Follow Me</h2>
        <p>Some social media links...</p>
    </div>
    <div class="main">
        <h2>Blog Post 1</h2>
        <p>This is the first blog post...</p>
        <h2>Blog Post 2</h2>
        <p>This is the second blog post...</p>
    </div>
</div>

<div class="footer">
    <p>Footer content goes here.</p>
</div>

</body>
</html>
