<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child element</title>
    <style>
        /* first child selector */
        p:first-child i{
            color: blue;
        }
    </style>
</head>
<body>
    <p>He is a <i>strong</i> person and very <i>good</i> person</p>
    <p>He is a <i>strong</i> person and very <i>good</i> person</p>
    <div>
        <!-- this p element also first child element because we use different div tag -->
        <p>He is a <i>strong</i> person and very <i>good</i> person</p>
     <p>He is a <i>strong</i> person and very <i>good</i> person</p>
    </div>
 
</body>
</html>
