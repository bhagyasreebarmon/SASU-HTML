<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding2{
            padding-left: 2cm;
        }
        .left-padding{
            padding-left: 50%;
        }
    </style>
</head>
<body>
    <h1>The padding-left property</h1>
    <p class="no-padding">
        This is a text with no left padding
    </p>
    <p class="padding2">
        This text has a padding of 2cm.
    </p>
    <p class="left-padding">
        This text has a left padding of 50%.
    </p>
</body>
</html>
